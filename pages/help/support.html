<script>
  return {
	data: function () {
    return {
		name: app.data.warrior.name,
		email: app.data.warrior.email
		}
	},
	on: {
		pageInit: function(){
		},
		pageAfterIn: function(e, page) {
			$('textarea').focus();
		}
	},
    methods: {
      validateSubmitForm: function () {
		var name = $("#name").val().trim();
		var email = $("#email").val().trim().toLowerCase();
		var issue = $("#issue").val().trim();
		if(name==""){app.dialog.alert('Please enter your name.', 'Yo!',function(){$("#name").focus()});return false;}
		if(email==""){app.dialog.alert('Please enter your email address.', 'Yo!',function(){$("#email").focus()});return false;}
		if(email.substr(email.length - 8)!="@jcp.com"){app.dialog.alert('Please enter your xxxx@jcp.com email address.', 'Yo!',function(){$("#email").focus()});return false;}
		if(email=="xxxx@jcp.com"){app.dialog.alert('Please enter a valid email address.', 'Yo!',function(){$("#email").focus()});return false;}
		if(issue==""){app.dialog.alert('Please describe your issue.', 'Yo!',function(){$("#issue").focus()});return false;}
		if(issue.length<8){app.dialog.alert('Please provide a valid issue description.', 'Yo!',function(){$("#issue").focus()});return false;}
		jcp_plus__http_api__post('form', {todo: 'create_task', assigned_by_name: name, assigned_by_email: email, title: name + ' requested JCP+ support team assistance', todos: issue, success_todo: 'alert_next', success_todo_title: 'Thank you!', success_todo_message: 'We have received your support request. Help is on the way!', success_todo_next: 'refresh_tasks_created_by_me'});
      },
    },
  }
</script>
