<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="//d3gcli72yxqn2z.cloudfront.net/connect/v4/asperaweb-4.min.js"></script>
    <script src="example.js"></script>
  </head>
  <body>
    <h1>Aspera Connect Upload/Download Example</h1>

    <h2>Upload file into home folder</h2>
    Choose a file to upload:
    <br />
    <input id="uploadPath" disabled />
    <button id="browseButton" disabled>Browse</button>
    <button id="uploadButton" disabled>Upload</button>

    <h2>Download file from home folder</h2>
    Enter the filename of a file in your home folder to download:
    <br />
    <input id="downloadFilename" disabled />
    <button id="downloadButton" disabled>Download</button>
  </body>
</html>
